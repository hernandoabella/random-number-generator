<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="flex items-center justify-center h-screen bg-gray-100 dark:bg-gray-800">
  <div class="bg-white dark:bg-gray-900 p-8 rounded-lg shadow-lg">
      <p id="randomNumber" class="text-3xl font-semibold text-center text-gray-800 dark:text-gray-200 mb-4">7</p>
      <button id="generateButton" class="mt-4 px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 transition dark:bg-blue-600 dark:hover:bg-blue-500">
          Generate Random Number
      </button>
  </div>

  <script>
      const button = document.getElementById('generateButton');
      const display = document.getElementById('randomNumber');

      button.addEventListener('click', () => {
          const randomNumber = Math.floor(Math.random() * 100) + 1; // Generate random number between 1 and 100
          display.textContent = randomNumber; // Update displayed number
      });
  </script>
</body>

</html>
